<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="a.css" rel="stylesheet" type="css" />
  </head>
  <body>
    <h1>TABLE</h1>
    <table>
      <tr>
        <td>&nbsp;</td>
        <td>诺基</td>
        <td>弗洛尔</td>
        <td>艾拉</td>
        <td>胡安</td>
      </tr>
      <tr>
        <th>品种</th>
        <td>杰克罗斯犬</td>
        <td>贵宾犬</td>
        <td>流浪犬</td>
        <td>可卡犬</td>
      </tr>
      <tr>
        <th>年龄</th>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
      </tr>
      <tr>
        <th>主人</th>
        <td>岳母</td>
        <td>我</td>
        <td>我</td>
        <td>嫂子</td>
      </tr>
      <tr>
        <th>饮食习惯</th>
        <td>吃掉所有人的剩菜</td>
        <td>啃咬食物</td>
        <td>吃得多</td>
        <td>吃到爆炸为止</td>
      </tr>
    </table>
    <hr />
    <h1>用属性——<code>colspan</code>:横跨列；<code>rowspan</code>:竖跨行</h1>
    <table>
      <tr>
        <th colspan="2">动物</th>
      </tr>
      <tr>
        <th colspan="2">河马</th>
      </tr>
      <tr>
        <th rowspan="2">马</th>
        <td>公马</td>
      </tr>
      <tr>
        <td>母马</td>
      </tr>
      <tr>
        <th colspan="2">鳄鱼</th>
      </tr>
      <tr>
        <th rowspan="2">鸡</th>
        <td>母鸡</td>
      </tr>
      <tr>
        <td>公鸡</td>
      </tr>
    </table>
    <hr />
    <table>
      <colgroup>
        <col />
        <col <col style="background-color: yellow" />
      </colgroup>
      <tr>
        <th>数据 1</th>
        <th>数据 2</th>
      </tr>
      <tr>
        <td>可乐</td>
        <td>橙汁</td>
      </tr>
      <tr>
        <td>汉堡</td>
        <td>馒头</td>
      </tr>
    </table>
  </body>
</html>
